<div class="container">
    <div class="mt-4">
        <h3>Agregar Profesor</h3>
    </div>
    <form class="mt-4" [formGroup]="form">
        <div class="form-group mt-2">
            <label>Nombre Profesor</label>
            <input formControlName="nombres" type="text" class="form-control"
                [class.is-invalid]="validateField('nombres')" placeholder="Nombres del profesor">
            <div class="invalid-feedback">
                <span *ngIf="validateField('nombre')">Este campo es requerido</span>
            </div>
        </div>
        <div class="form-group mt-2">
            <label>Apellidos Profesor</label>
            <input formControlName="apellidos" type="text" class="form-control"
                [class.is-invalid]="validateField('apellidos')" placeholder="Apellidos del profesor">
            <div class="invalid-feedback">
                <span *ngIf="validateField('apellidos')">Este campo es requerido</span>
            </div>
        </div>
        <div class="form-group mt-2">
            <label>Email Profesor</label>

            <input formControlName="email" type="text" class="form-control"
                [class.is-invalid]="validateField('email')" placeholder="Email Profesor">
            <div class="invalid-feedback">
                <span *ngIf="validateField('email')">Este campo es requerido</span>
            </div>
            <div class="invalid-feedback">
                <span *ngIf="form.get('email')?.errors?.['email']">Correo no valido</span>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit()">Confirmar
                informacion</button>
        </div>
    </form>
</div>
