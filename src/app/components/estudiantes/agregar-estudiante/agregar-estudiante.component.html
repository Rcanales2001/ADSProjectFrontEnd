<div class="container">
    <div class="mt-4">
        <h3>Agregar estudiante</h3>
    </div>
    <form class="mt-4" [formGroup]="form">
        <div class="form-group mt-2">
            <label>Codigo estudiante</label>
            <input formControlName="codigo" type="text" class="form-control"
                [class.is-invalid]="validateField('codigo')" placeholder="Codigo del estudiante">
            <div class="invalid-feedback">
                <span *ngIf="validateField('codigo')">Este campo es requerido</span>
            </div>
        </div>
        <div class="form-group mt-2">
            <label>Nombres</label>
            <input formControlName="nombres" type="text" class="form-control"
                [class.is-invalid]="validateField('nombres')" placeholder="Nombres del estudiante">
            <div class="invalid-feedback">
                <span *ngIf="validateField('nombres')">Este campo es requerido</span>
            </div>
        </div>
        <div class="form-group mt-2">
            <label>Apellidos</label>
            <input formControlName="apellidos" type="text" class="form-control"
                [class.is-invalid]="validateField('apellidos')" placeholder="Apellidos del estudiante">
            <div class="invalid-feedback">
                <span *ngIf="validateField('apellidos')">Este campo es requerido</span>
            </div>
        </div>
        <div class="form-group mt-2">
            <label>Correo</label>
            <input formControlName="correo" type="text" class="form-control"
                [class.is-invalid]="validateField('correo')" placeholder="Correo del estudiante">
            <div class="invalid-feedback">
                <span *ngIf="validateField('correo')">Este campo es requerido</span>
            </div>
            <div class="invalid-feedback">
                <span *ngIf="form.get('correo')?.errors?.['email']">Correo no valido</span>
            </div>
            <div class="invalid-feedback">
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit()">Confirmar
                informacion</button>
        </div>
    </form>
</div>
