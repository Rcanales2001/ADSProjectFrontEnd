<div class="container">
    <div class="mt-4">
        <h3>Agregar Carrera</h3>
    </div>
    <form class="mt-4" [formGroup]="form">
        <div class="form-group mt-2">
            <label>Codigo carrera</label>
            <input formControlName="codigo" type="text" class="form-control"
                [class.is-invalid]="validateField('codigo')" placeholder="Codigo de la Carrera">
            <div class="invalid-feedback">
                <span *ngIf="validateField('codigo')">Este campo es requerido</span>
            </div>
        </div>
        <div class="form-group mt-2">
            <label>Nombre Carrera</label>
            <input formControlName="nombre" type="text" class="form-control"
                [class.is-invalid]="validateField('nombre')" placeholder="Nombres de la carrera">
            <div class="invalid-feedback">
                <span *ngIf="validateField('nombre')">Este campo es requerido</span>
            </div>
        </div>
        
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit()">Confirmar
                informacion</button>
        </div>
    </form>
</div>
